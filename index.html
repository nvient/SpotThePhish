<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulator Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" style="display: block;">
            <h1>Phishing Simulator Challenge</h1>
            <p>Enter your email address to begin:</p>
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button id="start-button">Start</button>
        </div>

        <!-- Scenario Screen -->
        <div id="scenario-screen" style="display: none;">
            <h2 id="scenario-text"></h2>
            <button id="phish-button" class="response-button red">Phish</button>
            <button id="safe-button" class="response-button green">Safe</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" style="display: none;">
            <h2 id="result-text"></h2>
            <p id="score-text"></p>
            <button onclick="location.reload()">Play Again</button> <!-- Reloads page to start over -->
        </div>
    </div>

    <!-- Ensure script.js is correctly linked here -->
    <script src="script.js"></script>
</body>
</html>
