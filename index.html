<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Simulator Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Phishing Simulator Challenge</h1>
            <button id="start-button">Start</button>
        </div>
        
        <div id="scenario-screen" style="display: none;">
            <h2 id="scenario-text"></h2>
            <button id="phish-button" class="response-button red">Phish</button>
            <button id="safe-button" class="response-button green">Safe</button>
        </div>
        
        <div id="result-screen" style="display: none;">
            <h2 id="result-text"></h2>
            <p id="score-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
